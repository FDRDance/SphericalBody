<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>

  <link rel="icon" href="%PUBLIC_URL%/images/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Digital hand program for performance based on The Spherical System." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/title_sphere_color.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <title>Spherical Body</title>

  <!-- FONTS -->
  <!-- <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-evolve-sans" rel="stylesheet"> -->

  <!-- PARTICLES -->
  <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>

  <!-- ICONS https://fonts.google.com/icons?icon.style=Outlined -->
  <link href='https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined' rel='stylesheet'>
</head>

</body>
